<div class="register-wrapper">
  <div class="register-card">
    
    <h2>{{ step === 1 ? 'Creează Cont' : 'Verificare Email' }}</h2>
    
    <div *ngIf="step === 1">
      <div class="form-group">
        <label>Nume</label>
        <input type="text" [(ngModel)]="user.nume" placeholder="Numele tău">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" placeholder="email@exemplu.com">
      </div>

      <div class="form-group">
        <label>Parolă</label>
        <input type="password" [(ngModel)]="user.password" placeholder="******">
      </div>

      <button (click)="onSendCode()" [disabled]="isLoading" class="btn-primary">
        {{ isLoading ? 'Se trimite...' : 'Trimite Cod de Verificare' }}
      </button>
      
      <p style="margin-top:10px; text-align:center;">
          Ai deja cont? <a routerLink="/login">Loghează-te</a>
      </p>
    </div>

    <div *ngIf="step === 2">
      <p style="text-align: center; color: #666; margin-bottom: 20px;">
        Am trimis un cod de 6 cifre la adresa <strong>{{ user.email }}</strong>.
      </p>

      <div class="form-group">
        <label>Introdu Codul</label>
        <input type="text" [(ngModel)]="verificationCode" placeholder="ex: 123456" style="text-align: center; font-size: 1.2rem; letter-spacing: 5px;">
      </div>

      <button (click)="onFinalizeRegister()" [disabled]="isLoading" class="btn-success">
        {{ isLoading ? 'Se verifică...' : 'Finalizează Înregistrarea' }}
      </button>

      <button (click)="goBack()" class="btn-secondary" style="margin-top: 10px;">
        Înapoi (Am greșit emailul)
      </button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">
      ❌ {{ errorMessage }}
    </p>

  </div>
</div>
